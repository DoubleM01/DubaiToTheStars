<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai to the Stars</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Dubai to the Stars</h1>
    <nav>
      <ul>
        <li><a href="#booking">Book Your Trip</a></li>
        <li><a href="#schedule">Trip Schedules</a></li>
        <li><a href="#pricing">Pricing &amp; Packages</a></li>
        <li><a href="#dashboard">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <section id="booking">
    <h2>Book Your Space Trip</h2>
    <form id="booking-form">
      <label for="trip-date">Select Trip Date:</label>
      <input type="date" id="trip-date" name="trip_date" required />

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="ISS">International Space Station</option>
        <option value="MoonBase">Moon Base</option>
        <option value="MarsColony">Mars Colony</option>
      </select>

      <button type="submit">Check Availability</button>
    </form>
    <div id="availability"></div>
  </section>

  <section id="schedule">
    <h2>Launch Schedules</h2>
    <div id="schedule-list">
      <!-- Real-time schedule updates will be displayed here -->
    </div>
  </section>

  <section id="pricing">
    <h2>Pricing &amp; Packages</h2>
    <div id="pricing-details">
      <!-- Pricing details and interactive UI will be rendered here -->
    </div>
  </section>

  <section id="dashboard">
    <h2>User Dashboard</h2>
    <div id="dashboard-content">
      <div class="countdown-timer">
        <p>
          Next Launch In:
          <span id="launch-timer">00:00:00</span>
        </p>
      </div>
      <div class="travel-tips">
        <h3>AI Travel Tips</h3>
        <p id="travel-tips-content">Loading tips...</p>
      </div>
      <div class="bookings">
        <h3>Your Bookings</h3>
        <ul id="bookings-list">
          <!-- User bookings will be populated here -->
        </ul>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Dubai to the Stars. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
