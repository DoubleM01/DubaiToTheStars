<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai to the Stars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul class="nav-list">
      <li><a href="#booking">Booking</a></li>
      <li><a href="#schedule">Schedule</a></li>
      <li><a href="#dashboard">Dashboard</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Dubai to the Stars</h1>
      <p>Experience space travel like never before!</p>
      <a href="#booking" class="btn">Book Your Trip</a>
    </div>
  </header>

  <section id="booking" class="section">
    <h2>Book Your Trip</h2>
    <form id="booking-form">
      <label for="destination">Destination:</label>
      <select id="destination" name="destination">
        <option value="moon">Moon</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="passengers">Number of Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" required>

      <button type="submit" class="btn confirm">Confirm Booking</button>
    </form>
  </section>

  <section id="schedule" class="section">
    <h2>Trip Schedule</h2>
    <div class="schedule-cards">
      <!-- Schedule cards generated dynamically -->
    </div>
  </section>

  <section id="dashboard" class="section">
    <h2>Dashboard</h2>
    <div class="countdown">
      <h3>Countdown to Next Trip:</h3>
      <div id="timer">Loading...</div>
    </div>
    <div class="travel-tips">
      <h3>AI-based Travel Tips</h3>
      <ul id="tips-list">
        <!-- Travel tips will be appended here -->
      </ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
